---
layout: default
title: Projects
permalink: /projects/
redirect_from: /
---

<div class="project-grid">
	{% for post in site.posts %}
		<div class="project" style="background-color: {{ post.theme }}">
			<img class="thumbnail" src="{{ post.thumbnail | prepend: site.baseurl }}" alt="">
			<div class="overlay">
				<div class="overlay-contents">
					<p>{{ post.title }}</p>
					<a class="button1" href="{{ post.url }}">open</a>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
