      <text id="Responsive_Design_Matthew_Birch_27_06_2017_23:16:59" data-name="Responsive Design  Matthew Birch • 27/06/2017  •  23:16:59" class="cls-11" x="28.5" y="24.333">Responsive Design<tspan class="cls-12" x="28.5" dy="4.8">Matthew Birch • 27/06/2017  •  23:16:59</tspan></text>
      <text id="Ensuring_your_website_can_respond_to_the_vast_amounts_of_diffe" data-name="Ensuring your website can respond to the vast amounts  of diffe" class="cls-13" x="28.5" y="35.333">Ensuring your website can respond to the vast amounts <tspan x="28.5" dy="2.4">of differentiating viewports available is of upmost import-</tspan><tspan x="28.5" dy="2.4">ance when designing, and can be a critical factor in</tspan><tspan x="28.5" dy="2.4">determining commercial success. Implementation of this</tspan><tspan x="28.5" dy="2.4">notion consists primarily of utilising CSS3 media queries,</tspan><tspan x="28.5" dy="2.4">specifying breakpoints at which changes to CSS properties </tspan><tspan x="28.5" dy="2.4">should occur to ensure content is properly formatted, </tspan><tspan x="28.5" dy="2.4">irrespective of the device being used when accessing the site.</tspan><tspan x="28.5" dy="2.4">A very simple example of this may be that you specify a div as a </tspan><tspan x="28.5" dy="2.4">container element, with a title and welcome message wrapped</tspan><tspan x="28.5" dy="2.4">inside, like so:</tspan></text>
      <rect class="cls-8" x="28" y="61" width="59" height="15"/>
      <text id="_div_class_container_h1_Hi_John_h1_p_It_s_great" data-name="&lt;div class=”container”&gt;     &lt;h1&gt;Hi John!&lt;/h1&gt;     &lt;p&gt;It’s great" class="cls-14" x="29.75" y="65.167">&lt;div <tspan class="cls-15">class=<tspan class="cls-16">”container”</tspan></tspan>&gt;<tspan x="29.75" dy="2.4">    &lt;h1&gt;<tspan class="cls-2">Hi John!</tspan>&lt;/h1&gt;</tspan><tspan x="29.75" dy="2.4">    &lt;p&gt;<tspan class="cls-2">It’s great to have you with us!</tspan>&lt;/p&gt;</tspan><tspan x="29.75" dy="2.4">&lt;/div&gt;</tspan></text>
